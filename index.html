<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbelly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icon logo.png">
</head>
<body>
    <header>

        <!-- Container Top -->
        <div class="container">
            <div class="logo">
                <a href="#"><img src="./img/logo.png" alt="logo"></a>
            </div>
            <!-- Bottom -->
            <div class="btn-right">
                <nav class="top-btn">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="btn-frame">
                    <a href="#"><img src="./img/person.svg" alt="icon-person"></a>
                    <a href="#"><img src="./img/menu.svg" alt="icon-menu"></a>
                </div>
            </div>
            <!-- Bottom End -->
        </div>
        <!-- Container Top End -->

        <!-- Main Title  -->
        <div class="row">
            <div class="main-title">
                <span class="sub-title">Hi, new friend!</span>
                <h1 class="sub-title-main">
                    We do not
                    <span class="text-cook">cook</span>
                    ,
                    <br>
                    we
                    <span class="text-create">create</span>
                    your
                    <br>
                    emotions!
                </h1>
                <p>Consectetur numquam poro nemo veniam eligendi rem adipisci quo modi.</p>

                <!-- Button -->
                <div class="sb-btn">
                    <div class="sb-btn-1"> 
                        <a href="#">
                        <img src="https://elanta.app/nazar/starbelly-demo/img/ui/icons/menu.svg" alt="icon">
                        <span>Our menu</span>    
                        </a>
                    </div>
                    <div class="sb-btn-2">
                        <a href="#">
                        <img src="https://elanta.app/nazar/starbelly-demo/img/ui/icons/arrow.svg" alt="icon">
                        <span>About us</span>    
                        </a>
                    </div>
                </div>
                <!-- Button End -->
            </div>
            <div class="main-bg">
                <div class="bg-banner">
                    <div class="illustration-1-2-3">
                        <img src="https://elanta.app/nazar/starbelly-demo/img/illustrations/1.png" alt="food" class="illustrations-1">
                        <img src="https://elanta.app/nazar/starbelly-demo/img/illustrations/2.png" alt="food" class="illustrations-2">
                        <img src="https://elanta.app/nazar/starbelly-demo/img/illustrations/3.png" alt="food" class="illustrations-3">
                        <img src="https://elanta.app/nazar/starbelly-demo/img/illustrations/3.svg" alt="sticker" class="pik-1">
                        <img src="https://elanta.app/nazar/starbelly-demo/img/illustrations/1.svg" alt="sticker" class="pik-2">
                        <img src="https://elanta.app/nazar/starbelly-demo/img/illustrations/2.svg" alt="sticker" class="pik-3">
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Title End -->

    </header>
</body>
</html>
